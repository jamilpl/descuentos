<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes Y Descuentos</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header>
      <h1>Porcentajes y Descuentos</h1>
    </header>

    <main>
      <section class="precio-container">
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
          <label for="InputPrice">Escribe el precio de tu producto:</label>
          <input id="InputPrice" type="number" placeholder="Precio">

          <label for="InputDiscount">Escribe el porcentaje de descuento de tu producto:</label>
          <input id="InputDiscount" type="number" placeholder="% De descuento">

          <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
        </form>
        <p id="ResultP"></p>
      </section>
    </main>
    <script src="./descuentos.js"></script>
  </body>
</html>
